<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabindex</title>
  </head>
  <body>
    <h3>
      press tab to test
    </h3>
    <div>
      <input type="text" autofocus />
      <input type="text" tabindex="-1" />
      <input type="radio" />
      <input type="radio" tabindex="-1" />
      <input type="checkbox" />
      <input type="checkbox" tabindex="-1" />
      <input type="button" value="button1" />
      <input type="button" tabindex="-1" value="button2" />
      <input type="color" />
      <input type="color" tabindex="-1" />
      <input type="file" />
      <input type="file" tabindex="-1" />
      <input type="range" />
      <input type="range" tabindex="-1" />
      <input type="month" />
      <input type="month" tabindex="-1" />
      <input type="password" />
      <input type="password" tabindex="-1" />
      <a href="http://baidu.com">Link1</a>
      <a href="http://baidu.com" tabindex="-1">Link2</a>
    </div>
  </body>
</html>
